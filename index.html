<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend 2 contest 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p>Student Portal</p>
    </header>
    <section class="search-section">
        <div class="form">
            <input type="text" id="input" name="search" placeholder="Search"/>
            <button id="search-btn">Search</button>
        </div>
    </section>
    <section class="filter-section">
        <buton class="btn-style">Sort A->Z</buton>
        <buton class="btn-style">Sort Z->A</buton>
        <buton class="btn-style">Sort By Marks</buton>
        <buton class="btn-style">Sort By Passing</buton>
        <buton class="btn-style">Sort By Class</buton>
        <buton class="btn-style">Sort By Gender</buton>
    </section>
    <section class="student-data">
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <table class="hide">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>
<script src="./script.js"></script>
</body>
</html>
